<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <section class="product-container">
        <div class="product-card">
            <img src="assets/yellow-J1.png" alt="">
            <div class="product-info">
                <h2>Air Jordan 1</h2>
                <p>The Air Jordan 1 is a classic sneaker that revolutionized the basketball shoe industry. Known for its high-top design and iconic colorways, it remains a favorite among sneaker enthusiasts and athletes alike.</p>
                <span class="price">$150.00</span>
                <div class="product-buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
              
            </div>
        </div>

    </section>
    
</body>
</html>
